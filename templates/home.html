{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="Add your new ToDo"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Add priority"><br>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Add Date"><br>
                    </div>
                        <input type="Submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card title">{{i.name}}</div><br>
                        <p><b>{{i.priority}}</b></p>
                            <p><b>{{i.date}}</b></p>
                                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
